<!doctype html>
{% load staticfiles %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">




    <link rel="stylesheet" href="{% static 'css/lotto.css' %}">
    <title>Document</title>
</head>
<body>

<div class="page-header">
    <h1>My Lotto Page</h1>

    <h2><a href="{% url 'new_lotto' %}">

        <span id="head_span" class="glyphicon glyphicon-star btn btn-default">+</span></a></h2>
</div>

<div class="container lotto">
    {% for lotto in lottos %}
    <h2><a href="{% url 'detail' lottokey=lotto.pk %}"></a>{{lotto.text}}</h2>
    <p>{{lotto.update_date}}</p>
    <p>{{lotto.lottos|linebreaksbr}}</p>
    {% endfor %}
</div>
</body>
</html>
